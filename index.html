<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Airbnb Clone coding</title>
</head>
<body>
  <header>
    <img id="logo" src="./image/logo.png" alt="airbnb logo">
    <div id="little-search">
      <button>어디든지</button><span class="divider"></span>
      <button>언제든 일주일</button><span class="divider"></span>
      <button>게스트 추가</button>
      <div class="maginfiying-glass-wrapper">
        <img class="maginfiying-glass-icon" src="./image/Magnifying_glass_icon.svg" alt="magnifying class icon">
      </div>
    </div>
    <div id="header-right-section">
      <div class="do-airbnb">
        당신의 공간을 에어비앤비하세요
      </div>
      <div class="global-btn">
        <img width="20" src="./image/global-icon.png" alt="">
      </div>
      <div class="profile-section">
        <img width="16" src="./image/list.svg" alt="list icon">
        <img width="30" src="./image/user-circle.svg" alt="user circle icon">
      </div>
    </div>
  </header>
</body>
</html>
